<!DOCTYPE HTML>
<html lang="pl">

	<head>
		<meta charset="utf-8"/>
		<title>Kontakt - zgłoszenia</title>
		<meta name="description" content="opis strony!"/>
		<meta name="keywords" content="słowa, klucze, słowa kluczowe"/>

		<link rel="stylesheet" type="text/css" href="css/kontakt.css" />
		<script src="javascript/kontakt.js" async></script>

		 <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	</head>

	<body>
		
		<header>
			<nav>
				<ul>
					<li>Strona główna</li>
					<li>Oferta</li>
					<li>Wypożyczalnia</li>
					<li>Kontakt</li>
				</ul>
			</nav>
			<h1>Jeśli zainteresowała Cię moja oferta, możesz skontaktować się ze mną przez poniższy formularz</h1>
		</header>

		<article>
			<h2>Formularz</h2>
			<div id="form">
				<form id="myForm">
					<label>Imię:</label> 
					<br />
					<input type="text" id="name" placeholder="Wpisz swoje imię"/>
					<br /><br /> 
					<label>Nazwisko:</label>
					<br />
					<input type="text" id="surname" placeholder="Wpisz swoje nazwisko" />
					<br /><br /> 
					<label>E-mail</label>
					<br />
					<input type="text" id="email" placeholder="Podaj swój email">
					<br /> <br />
					<label>Wiadomość:</label> 
					<br />
					<textarea>Czym jesteś zainteresowany?</textarea>
					<br /><br />
					<input type="submit" id="btn" value="Wyślij" />
				</form>
			</div>
		</article>
		
		<footer>
			Wszelkie prawa zastrzeżone &copy;
		</footer>

	</body>

</html>
