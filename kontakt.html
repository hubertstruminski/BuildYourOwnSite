<!DOCTYPE HTML>
<html lang="pl">

	<head>
		<meta charset="utf-8"/>
		<title>Kontakt - zgłoszenia</title>
		<meta name="description" content="opis strony!"/>
		<meta name="keywords" content="słowa, klucze, słowa kluczowe"/>

		<link rel="stylesheet" type="text/css" href="css/kontakt.css" />
		<script src="javascript/kontakt.js" async></script>

		 <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	</head>

	<body>
		
		<header>
			<nav>
				<ul>
					<li>Strona główna</li>
					<li>Oferta</li>
					<li>Wypożyczalnia</li>
					<li>Kontakt</li>
				</ul>
			</nav>
			<h1>Jeśli zainteresowała Cię moja oferta, możesz skontaktować się ze mną przez poniższy formularz</h1>
		</header>

		<article>
			<div id="form">
				<form id="myForm" action="wyslano.html" method="get" onsubmit="send()">
					<br />
					<label>Imię:</label><span style="color: red;"><sup>*</sup></span>
					<br />
					<input type="text" id="name" placeholder="Wpisz swoje imię" onfocus="checkName()" onfocusout="checkName()"/>
					<br /><br /> 
					<label>Nazwisko:</label>
					<br />
					<input type="text" id="surname" placeholder="Wpisz swoje nazwisko" onfocus="checkSurname()" onfocusout="checkSurname()"/>
					<br /><br /> 
					<label>E-mail:</label><span style="color: red;"><sup>*</sup></span>
					<br />
					<input type="text" id="email" placeholder="Podaj swój email" onfocus="checkEmail()" onfocusout="checkEmail()">
					<br /> <br />
					<label>Wiadomość:</label><span style="color: red;"><sup>*</sup></span> 
					<br />
					<textarea id="txtarea" placeholder="Czym jesteś zainteresowany?" onfocus="checkMessage()" onfocusout="checkMessage()">Czym jesteś zainteresowany?</textarea>
					<br /><br />
					<input type="submit" id="btn" value="Wyślij" disabled="true"/>
				</form>
			</div>
		</article>
		
		<footer>
			Wszelkie prawa zastrzeżone &copy;
		</footer>

	</body>

</html>
